<!DOCTYPE html>    
<html>
<head>
    <title>Calculator App</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">  
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="grid">
        <div id="container">
            <h1>Computing Imaginary Numbers</h1>
            <hr style="margin-bottom: 20px">
            <fieldset>
            <p id="question">Input the first real number: </p> <input type="text" id="firstRealNumber">
            <p id="question">Input the first imaginary complex number:</p> <input type="text" id="firstComplexNumber">
            </fieldset>

            <fieldset>
            <p id="question">Input the second real number: </p><input type="text" id="secondRealNumber">
            <p id="question">Input the second imaginary complex number: </p><input type="text" id="secondComplexNumber">
            </fieldset>

            <div class="buttons">
                <input id= "btn-0" type="button" onclick="addingComplexNumbers()" value="Add">
                <input id= "btn-1" type="button" onclick="subtractingComplexNumbers()" value="Subtract">
                <input id= "btn-2" type="button" onclick="multiplyingComplexNumbers()" value="Multiply">
                <input id= "btn-3" type="button" onclick="dividingComplexNumbers()" value="Divide">

            </div>
            
            <hr style="margin-top: 70px">
            
            <footer>
                <p id="progress">Result: <span id="results"></span></p> 
            </footer>
        </div>    
    </div>    
</body>
</html>
